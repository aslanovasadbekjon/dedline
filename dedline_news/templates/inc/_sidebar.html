{% load news_tags %}
{% show_categories %}
{% comment %}
<div class="col-md-12">
        <div class="list-group">
          <a href="{% url 'home' %}" class="list-group-item list-group-item-action active" aria-current="true">
            Kategoriyalar
          </a>
            {% get_categories as categories %}
            {% for item in categories %}
          <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action">{{item.title}}</a>
            {% endfor %}
        </div>
    </div>
{% endcomment %}
